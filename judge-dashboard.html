<!DOCTYPE html>
<html lang="en">
<head>
     <script>
        // Check auth BEFORE anything loads
        (function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.replace('login.html');
                // Stop page from continuing to load
                document.open();
                document.close();
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Dashboard - Automated Judging System</title>
    <link rel="stylesheet" href="judge-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <img src="logo-school-removebg-preview.png" alt="School Logo">
                    </div>
                    <div class="header-text">
                        <h1>Automated Judging System</h1>
                        <p>Judge Dashboard</p>
                    </div>
                </div>
                <div class="header-right">
                    <div id="userInfo">Welcome, Judge</div>
                    <div class="user-role">Role: Judge</div>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="#" onclick="showDashboard()">Dashboard</a></li>
                <li><a href="#" onclick="showMyCompetitions()">My Competitions</a></li>
                <li><a href="#" onclick="showScoringHistory()">Scoring History</a></li>
                <li><a href="#" onclick="viewMyUnlockRequests()">Unlock Requests</a></li>
                <li><a href="#" onclick="showProfile()">My Profile</a></li>
            </ul>
        </nav>

        <section id="content">
            <div class="loading" style="text-align: center; padding: 40px;">
                <p>Loading...</p>
            </div>
        </section>
    </div>

    <script src="judge-app.js"></script>
</body>
</html>
