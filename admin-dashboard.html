<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Judging System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo">
                    <img src="logo-school-removebg-preview.png" alt="School Logo">
                </div>
                <div class="header-content">
                    <h1>Judging System</h1>
                    <p>Administrator Dashboard</p>
                </div>
            </div>
            <div class="header-right" id="userInfo"></div>
        </header>

        <nav>
            <ul>
                <li><a href="#" onclick="showDashboard()">Dashboard</a></li>
                <li><a href="#" onclick="showEventTypes()">Event Types</a></li>
                <li><a href="#" onclick="showViewCompetitions()">Competitions</a></li>
                <li><a href="#" onclick="showViewJudges()">Judges</a></li>
                <li><a href="#" onclick="showViewParticipants()">Participants</a></li>
                <li><a href="#" onclick="viewUnlockRequests()">Unlock Requests</a></li>
            </ul>
        </nav>

        <section id="content">
            <div style="text-align: center; padding: 40px;">
                <h2>Welcome to Admin Dashboard</h2>
                <p>Select an option from the navigation menu to manage the judging system.</p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
